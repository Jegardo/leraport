{% extends "base.html" %}

{% block app_content %}
	{% for img in img_url %}
        <div class="bg-image hover-overlay ripple">
            <img 
                src="{{ img }}" 
                class="img-fluid"
                style="width: 100%; height: 100vh" 
            />
            <a href="{{ url_for('photos.album', album=albums[loop.index]) }}">
    	        <div class="mask" 
                    style="background-color: rgba(0, 0, 0, 0.2);">
                    <div class="album-title">
                        <h1 style="font-size: 4em;">Bouheso</h1>
                    </div>
                </div>      
            </a>
        </div>
    {% endfor %}
{% endblock %}
